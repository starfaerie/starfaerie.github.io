<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="description" content="Astrid Wilde" />
    <meta name="author" content="Astrid Wilde" />
    <link rel="canonical" href="https://astridwilde.com/" />

    <title>Astrid Wilde - technical artist and amateur historian</title>

    <!-- Facebook Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://astridwilde.com/">
    <meta property="og:title" content="Astrid Wilde">
    <meta property="og:image" content="https://astridwilde.com/assets/images/me_FB.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200"> <!-- Recommended width:1200 -->
    <meta property="og:image:height" content="630"> <!-- Recommended height:630 -->
    <meta property="og:image:alt" content="Astrid doing a Miley Cyrus impression">
    <meta property="og:description" content="Astrid's Home on the Internet">
    <!-- Fewer than 200 characters -->
    <meta property="og:site_name" content="Astrid Wilde">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card (defaults to Open Graph values) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@astridwilde1">
    <meta name="twitter:creator" content="@astridwilde1">

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&amp;display=swap" rel="stylesheet">
    <style type="text/css">
        html{
            margin:0;
            padding:0;
        }
        body{
            text-align:center;margin-left:auto;margin-right:auto;
            font-family:"Segoe UI", sans-serif, verdana;
            background-color:#283a47;
            color:#ddd;
        }
        header{margin-top:20px;margin-bottom:20px}
        header h2 {margin:4px}
        header img{border-radius:50%;max-width:90%;height:auto;border-style:solid;border-color:#95d6cf;border-width:3px}
        .container {
            margin-left: auto;
            margin-right: auto;
            max-width: 940px;
        }
        .grid {
            display:grid;
            row-gap:10px;
            grid-row-gap:10px;
        }
        .vertical-grid{
            display:grid;
            grid-template-columns:repeat(2, 1fr);
        }
        .vertical-grid .button {
            margin:0 10px;
            max-width:100%;
        }
        .imgbutton {
            border-style: solid;
            border-width: 3px;
            border-color: #95d6cf;
            border-radius: 10px;
            background-color: #95d6cf;
            opacity: 1;
            color: #ddd;
            font-size: 2em;
            font-weight: 700;
            background-clip: border-box;
            -webkit-text-fill-color: inherit;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            max-width:100%;
            margin:0 10px;
            position:relative;
            z-index:0;
            overflow:hidden;
        }
        .imgbutton:hover{background-color:#95d6cf;color:#283a47;border:3px solid #ddd}
        .imgbutton {
            text-decoration:none;
            color:#283a47;
        }
        .imgbutton,.imgbutton span,.imgbutton picture,.imgbutton img,.button,.button span{transition:all .3s;-webkit-transition:all .3s;-moz-transition:all .3s;-o-transition:all .3s}
        .imgbutton:hover span {
            color:#ddd;
        }
        .imgbutton picture, .imgbutton img {
            opacity:0.5;
        }
        .imgbutton:hover picture, .imgbutton img {
            opacity:1;
        }
        .grid .button span, .grid .imgbutton span {
            position: absolute;
        }
        .grid .button p {
            position: relative;
        }
        .grid .button span, .grid .imgbutton span, .grid .button p {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        .button {
            border:3px solid #95d6cf;
            border-radius: 10px;
            background-color: #ddd;
            opacity: 1;
            color: #283a47;
            font-size: 2em;
            font-weight: 700;
            background-clip: border-box;
            -webkit-text-fill-color: inherit;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            position:relative;
            z-index:0;
            overflow:hidden;
        }
        .button:hover{background-color:#95d6cf;color:#283a47;border:3px solid #ddd}
        a.button {
            padding: 5px;
        }
        a.button p {
            margin:0 0;
            text-align:center;
        }
        .button:hover a {
            color:#ddd;
        }
        @media screen and (max-width:270px){
            header h1{font-size:12vw}
        }
        .name {
            font-family:Cormorant;
            color:#95d6cf;
            font-size:3em;
            margin:0 0.4em 0;
        }
        .email {
            margin:0;
            padding:0;
            font-family: monospace;
        }
        #portfolio {
            max-height:112px;
        }
        .particles {
            position:fixed;
            display:block;
            top:0;
            bottom:0;
            left:0;
            right:0;
            z-index:-1;
            height:100vh;
            width:100vw;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://astridwilde.com/">
            <picture>
                <source type="image/webp"
                    srcset="assets/images/author-image_170.webp, assets/images/author-image_255.webp 1.5x, assets/images/author-image_340.webp 2x" />
                <img
                    srcset="assets/images/author-image_170.jpg, assets/images/author-image_255.jpg 1.5x, assets/images/author-image_340 2x"
                    src="assets/images/author-image_340.jpg" alt="Astrid Wilde" height="220" width="220"
                    loading="lazy" />
            </picture>
        </a>
        <h1 class="name">Astrid Wilde</h1>
        <h2>I make art with math.
            <br>
            Amateur archivist.
        </h2>
        <p class="email">astrid@astridwilde.com</p>
    </header>
    <div class="section">
        <div class="container">
            <div class="grid">
                <a id="portfolio" class="imgbutton" href="https://astridwilde.com/portfolio/">
                    <picture>
                        <source type="image/jpg"
                            srcset="assets/images/water-small.jpg" />
                        <img
                            srcset="assets/images/water-small.jpg"
                            src="assets/images/water-small.jpg" alt="portfolio"
                            loading="lazy" />
                    </picture>
                    <span>Portfolio</span>
                </a>
                <div class="vertical-grid">
                    <a id="tutorials" class="button" href="https://astridwilde.com/tutorials/"><p>Shader Tutorials</p></a>
                    <a href="https://astridwilde.substack.com/" class="button"><p>A History of Liberalisms (blog)</p></a>
                </div>
            </div>
        </div>
    </div>
    <canvas class="particles" title="White particles float in the background"></canvas>
    <script>
        window.onload = function () {
            var particles = Particles.init({
                selector: '.particles',
                color: ['#fff','#ddd','#eee'],
                connectParticles: false
            });
        };
    </script>
    <script async src="tutorials/particles/dist/particles.min.js"></script>
</body>
</html>
