<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="description" content="Astrid Wilde" />
    <meta name="author" content="Astrid Wilde" />
    <link rel="canonical" href="https://astridwilde.com/" />

    <title>Astrid Wilde - technical artist and amateur historian</title>

    <!-- Facebook Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://astridwilde.com/">
    <meta property="og:title" content="Astrid Wilde">
    <meta property="og:image" content="https://astridwilde.com/assets/images/me_FB.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200"> <!-- Recommended width:1200 -->
    <meta property="og:image:height" content="630"> <!-- Recommended height:630 -->

    <meta property="og:site_name" content="Astrid Wilde">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card (defaults to Open Graph values) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@astridwilde1">
    <meta name="twitter:creator" content="@astridwilde1">

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&amp;display=swap" rel="stylesheet">
    <style type="text/css">
        html{
            margin:0;
            padding:0;
            max-width:100%;
            overflow-x:hidden;
        }
        body{
            text-align:center;margin-left:auto;margin-right:auto;
            font-family:"Segoe UI", sans-serif, verdana;
            background-color:#283a47;
            color:#ddd;
        }
        a {
            text-decoration:none;
        }
        header{margin-top:20px;margin-bottom:20px}
        header h2 {margin:4px}
        header img{border-radius:50%;max-width:90%;height:auto;border-style:solid;border-color:#95d6cf;border-width:3px}
        .container {
            margin-left: auto;
            margin-right: auto;
            max-width: 940px;
        }
        .grid {
            display:grid;
            row-gap:10px;
            grid-row-gap:10px;
            margin-bottom:20px;
        }
        .vertical-grid{
            display:grid;
            grid-template-columns:repeat(2, 1fr);
        }
        .vertical-grid .button {
            margin:0 10px;
            max-width:100%;
        }
        .imgbutton {
            border-style: solid;
            border-width: 3px;
            border-color: #95d6cf;
            border-radius: 10px;
            background-color: #95d6cf;
            opacity: 1;
            color: #ddd;
            font-size: 3em;
            font-weight: 700;
            background-clip: border-box;
            -webkit-text-fill-color: inherit;
            cursor: pointer;
            display: inline-block;
            max-width:100%;
            margin:0 10px;
            position:relative;
            z-index:0;
            overflow:hidden;
        }
        .imgbutton:hover{background-color:#95d6cf;color:#283a47;border:3px solid #ddd}
        .imgbutton {
            color:#283a47;
        }
        .imgbutton,.imgbutton span,.imgbutton picture,.imgbutton img,.button,.coin{transition:all .3s;-webkit-transition:all .3s;-moz-transition:all .3s;-o-transition:all .3s}
        .imgbutton:hover span {
            color:#ddd;
        }
        .imgbutton picture, .imgbutton img {
            opacity:0.5;
        }
        .imgbutton:hover picture, .imgbutton img {
            opacity:1;
        }
        .grid .button span, .grid .imgbutton span {
            position: absolute;
        }
        .grid .button p {
            position: relative;
        }
        .grid .button span, .grid .imgbutton span, .grid .button p {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        .button {
            border:3px solid #95d6cf;
            border-radius: 10px;
            background-color: #ddd;
            opacity: 1;
            color: #283a47;
            font-size:1.4em;
            font-weight: 700;
            background-clip: border-box;
            -webkit-text-fill-color: inherit;
            cursor: pointer;
            display: inline-block;
            position:relative;
            z-index:0;
            overflow:hidden;
        }
        .button:hover{background-color:#95d6cf;color:#283a47;border:3px solid #ddd}
        a.button {
            padding: 5px;
        }
        a.button p {
            margin:0 0;
            text-align:center;
        }
        .button:hover a {
            color:#ddd;
        }
        @media screen and (max-width:270px){
            header h1{font-size:12vw}
        }
        .name {
            font-family:Cormorant;
            color:#95d6cf;
            font-size:3em;
            margin:0 0.4em 0;
        }
        .email {
            margin:0;
            padding:0;
            font-family: monospace;
        }
        #portfolio {
            max-height:112px;
        }
        #portfolio:hover {
            max-height:168px;
        }
        #tutorials {
            font-size:1.9em;
        }
        .particles {
            position:fixed;
            display:block;
            top:0;
            bottom:0;
            left:0;
            right:0;
            z-index:-1;
            height:100vh;
            width:100vw;
        }
        .btc {
            position:absolute;
            top:2%;
            left:80%;
            transform:translate(50%,50%);
            -webkit-animation:orbit 2s linear infinite;
            -moz-animation:orbit 2s linear infinite;
            -o-animation:orbit 2s linear infinite;
            animation:orbit 2s linear infinite;
            z-index:5;
            overflow:hidden;
        }
        .btc:hover {
            animation-play-state:paused;
        }
        .btc:hover .coin {
            width:72px;
            height:72px;
        }
        @-webkit-keyframes orbit {
            from {-webkit-transform:rotate(0deg)translateX(5px)rotate(0deg);}
            to   {-webkit-transform:rotate(360deg)translateX(5px)rotate(-360deg);}
        }
        @-moz-keyframes orbit {
            from {-moz-transform:rotate(0deg)translateX(5px)rotate(0deg);}
            to   {-moz-transform:rotate(360deg)translateX(5px)rotate(-360deg);}
        }
        @-o-keyframes orbit {
            from {-o-transform:rotate(0deg)translateX(5px)rotate(0deg);}
            to   {-o-transform:rotate(360deg)translateX(5px)rotate(-360deg);}
        }
        @keyframes orbit {
            from {transform:rotate(0deg)translateX(5px)rotate(0deg);}
            to   {transform:rotate(360deg)translateX(5px)rotate(-360deg);}
        }
    </style>
</head>
<body>
    <header>
        <a href="https://astridwilde.com/">
            <picture>
                <source type="image/webp"
                    srcset="assets/images/author-image_170.webp, assets/images/author-image_255.webp 1.5x, assets/images/author-image_340.webp 2x" />
                <img
                    srcset="assets/images/author-image_170.jpg, assets/images/author-image_255.jpg 1.5x, assets/images/author-image_340 2x"
                    src="assets/images/author-image_340.jpg" alt="Astrid Wilde" height="220" width="220"
                    loading="lazy" />
            </picture>
        </a>
        <h1 class="name">Astrid Wilde</h1>
        <h2>I make art with math.
            <br>
            Amateur archivist.
        </h2>
        <p class="email">astrid@astridwilde.com</p>
    </header>
    <div class="section">
        <a class="btc" href="https://astridwilde.com/donate/">
            <svg class="coin" version="1.1" width="64px" height="64px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(.0063088 -.0030198)">
                <path d="m63.033 39.744c-4.274 17.143-21.637 27.576-38.782 23.301-17.138-4.274-27.571-21.638-23.295-38.78 4.272-17.145 21.635-27.579 38.775-23.305 17.144 4.274 27.576 21.64 23.302 38.784z" fill="#f7931a"/>
                <path d="m46.103 27.444c0.637-4.258-2.605-6.547-7.038-8.074l1.438-5.768-3.511-0.875-1.4 5.616c-0.923-0.23-1.871-0.447-2.813-0.662l1.41-5.653-3.509-0.875-1.439 5.766c-0.764-0.174-1.514-0.346-2.242-0.527l4e-3 -0.018-4.842-1.209-0.934 3.75s2.605 0.597 2.55 0.634c1.422 0.355 1.679 1.296 1.636 2.042l-1.638 6.571c0.098 0.025 0.225 0.061 0.365 0.117-0.117-0.029-0.242-0.061-0.371-0.092l-2.296 9.205c-0.174 0.432-0.615 1.08-1.609 0.834 0.035 0.051-2.552-0.637-2.552-0.637l-1.743 4.019 4.569 1.139c0.85 0.213 1.683 0.436 2.503 0.646l-1.453 5.834 3.507 0.875 1.439-5.772c0.958 0.26 1.888 0.5 2.798 0.726l-1.434 5.745 3.511 0.875 1.453-5.823c5.987 1.133 10.489 0.676 12.384-4.739 1.527-4.36-0.076-6.875-3.226-8.515 2.294-0.529 4.022-2.038 4.483-5.155zm-8.022 11.249c-1.085 4.36-8.426 2.003-10.806 1.412l1.928-7.729c2.38 0.594 10.012 1.77 8.878 6.317zm1.086-11.312c-0.99 3.966-7.1 1.951-9.082 1.457l1.748-7.01c1.982 0.494 8.365 1.416 7.334 5.553z" fill="#FFF"/>
                </g>
            </svg>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </a>
        <div class="container">
            <div class="grid">
                <a id="portfolio" class="imgbutton" href="https://astridwilde.com/portfolio/">
                    <picture>
                        <source type="image/jpg"
                            srcset="assets/images/water-small.jpg" />
                        <img
                            srcset="assets/images/water-small.jpg"
                            src="assets/images/water-small.jpg" alt="portfolio"
                            loading="lazy" />
                    </picture>
                    <span>Portfolio</span>
                </a>
                <div class="vertical-grid">
                    <a id="tutorials" class="button" href="https://astridwilde.com/tutorials/"><p>Shader Tutorials</p></a>
                    <a href="https://astridwilde.substack.com/" class="button"><p>A History of Liberalisms (blog)</p></a>
                </div>
            </div>
        </div>
    </div>
    <canvas class="particles" title="White particles float in the background"></canvas>
    <script>
        window.onload = function () {
            var particles = Particles.init({
                selector: '.particles',
                color: ['#fff','#ddd','#eee'],
                speed:0.2,
                connectParticles: false
            });
        };
    </script>
    <script async src="tutorials/particles/dist/particles.min.js"></script>
</body>
</html>
